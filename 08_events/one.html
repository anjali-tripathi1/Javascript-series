 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
 </head>
 <body style="background-color: #414141; color: aliceblue;">
    
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop" src="../img/pexels-chaitaastic-1796736.jpg" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="../img/pexels-diego-f-parra-33199-15127306.jpg" alt=""></li>
            <li><img width="200px" id="river" src="../img/pexels-dominikagregus-672532.jpg" alt=""></li>
            <li><img width="200px" id="owl" src="../img/pexels-elina-sazonova-1850619.jpg" alt=""></li>
            <li><img width="200px" id="prayer" src="../img/pexels-manualman32-726484.jpg" alt="" onclick="alert('owl')"></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google" title="go to google">Google</a></li>
        </ul>
    </div>
 </body>
 <script>
    document.getElementById('owl').onclick = function () {
        alert('owl Clicked')
    }

    document.getElementById('owl').addEventListener('click', function (e) {
        // alert('owl clicked again')
        console.log(e);
        
    }, false)

//    type, timestamp, preventdefault, target, toElement, srcElement, currentTarget, clientX, clientY, screenX, screenY, altkey, ctrlkey, shiftkey, keycode

    // attach event => early times with internet exploral
    // jQuery => .onEventListner

//  Event propagation => Event propagation is how events travel through the DOM (Document Object Model) in a web page. When an event occurs (like a click), it doesn't just affect the element that was clicked — it also affects its ancestors, unless you tell it not to.

//  1. Capturing phase – the event starts at the top (document) and moves down to the target element.
//  2.  Target phase – the event reaches the target element.
//  3.  Bubbling phase – the event bubbles back up from the target to the top.

// event.stopPropagation()
// This method stops the event from bubbling up (or capturing down) any further. In other words, it prevents the event from reaching other elements.

// What happens when you click the button:
// Only "Child clicked!" shows.
// "Parent clicked!" is not shown because stopPropagation() prevents it.

// event.preventDefault() is used to stop the default behavior of an element when an event occurs.
// It doesn't stop the event from propagating (bubbling or capturing), but it prevents the browser's default action associated with that event.


    document.getElementById('images').addEventListener('click', function (e) {
          console.log("Clicked inside the ul");
          
    }, false)

    document.getElementById('owl').addEventListener('click', function (e) {
          console.log("Clicked owl");
          e.stopPropagation()
    }, false)

    document.getElementById('google').addEventListener('click', function (e) {
        console.log("google Clicked");
        e.preventDefault()
        e.stopPropagation()
    }, false)

    //  event delegation
    document.querySelector('#images').addEventListener('click', function (e) {
         console.log(e.target.tagName);
         if (e.target.tagName === 'IMG') {
             console.log(e.target.id)
             let removeIt = e.target.parentNode
             removeIt.remove()
         }
         
        // removeIt.parentNode.removeChild(removeIt)
    }, false)
    
 </script>
 </html>
